<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>Jasmine Spec Runner</title>

  <link rel="stylesheet" type="text/css" href="less/jasmine.css">

  <script src="js/libs/jquery/jquery.min.js"></script>
  <script src="js/libs/less/less.min.js"></script>
  <script src="js/libs/underscore/underscore.min.js"></script>
  <script src="js/libs/backbone/backbone.min.js"></script>
  <script src="js/libs/backbone/backbone.tastypie.min.js"></script>
  <script src="js/libs/jasmine/jasmine.js"></script>
  <script src="js/libs/jasmine/jasmine-html.js"></script>
  <script src="js/tests/specs.js"></script>
    
  <script src="js/libs/require/require.js"></script>

<script type="text/javascript">
// Generated by CoffeeScript 1.2.1-pre
  require.config({
    baseUrl: 'js/',
    paths: {
      text: 'libs/require/text',
      templates: '../templates'
    }
  });

  require(['app','models/Item',"collections/List",],           
        function(App, Item) {

          window.App = App;
          window.Item = Item

          var jasmineEnv = jasmine.getEnv();
          jasmineEnv.updateInterval = 1000;

          var trivialReporter = new jasmine.TrivialReporter();

          jasmineEnv.addReporter(trivialReporter);

          jasmineEnv.specFilter = function(spec) {
            return trivialReporter.specFilter(spec);
          };

          jasmineEnv.execute();

        }
      );

  </script>

  </head>

<body>

</body>
</html>
